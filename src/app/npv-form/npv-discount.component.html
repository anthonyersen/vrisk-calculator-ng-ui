<div class="row form-group">
  <label [for]="id" class="col-12 col-sm-4 col-md-3 col-lg-2 col-form-label">{{ label }}</label>
  <div class="col-12 col-sm-8 col-md-9 col-lg-10">
    <npv-input-group append="%">
      <input [id]="id" class="form-control" type="number" step="1" [(ngModel)]="value" (change)="handleChange()" />
    </npv-input-group>
  </div>
</div>
